decorator:
  datasource:
    datasource-proxy:
      multiline: true
      json-format: false
      count-query: false
      # 查询
      query:
        enable-logging: true
        log-level: warn
        logger-name: query.log

      # 慢查询
      slow-query:
        enable-logging: true
        log-level: warn
        threshold: 300
        logger-name: slow-query.log
