# mybatis配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.github.boot.model
  global-config:
    banner: false
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:p6spy:mysql://${mysql.url}:3306/basic_admin?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&tinyInt1isBit=false&useSSL=false
    username: ${mysql.username}
    password: ${mysql.password}
    initialization-mode: never   # 每次启动总是 执行sql文件
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      connection-test-query: select 1
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: HikariCP

  redis:
    database: 1
    host: 127.0.0.1
    timeout: 3000
    jedis:
      pool:
        max-active: 50
        min-idle: 0

jasypt:
  encryptor:
    password: waimifeier.password   # 对数据库账号密码加密的钥匙串

